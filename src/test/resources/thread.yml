name: Test Case 1
beforeAll: |
  BASE_TIMESTAMP = now()
  CID1 = uuid()
steps:
  - name: Step n째1.1
    before: TIMESTAMP = BASE_TIMESTAMP + 1000
    broker: ${KAFKA_LOCAL_CONTEXT}
    topic: ${KAFKA_PREFIX}InputTopic
    keySerde: STRING
    valueSerde: AVRO
    action: SEND
    record:
      headers:
        correlation.id: "${CID1}"
      key: |
        code: P1
        label: Product 1
      value: |
        sender: Source
        eventType: CREATE
        eventTsp: ${TIMESTAMP}
        body:
          code: P1
          label: Product 1
          commandAt: ${BASE_TIMESTAMP}
          sentAt: ${BASE_TIMESTAMP + 100}
          weight: 12030.5
  - name: Step n째1.2
    before: pause(500)
    broker: ${KAFKA_LOCAL_CONTEXT}
    topic: ${KAFKA_PREFIX}InputTopic
    valueSerde: STRING
    action: ABSENT
    record:
      timestamp: 123456789
      key: "P1"
      value: |
        code: "P1"
        count: 1
  - name: Step 1.3
    broker: ${KAFKA_LOCAL_CONTEXT}
    topic: ${KAFKA_PREFIX}InputTopic
    action: PRESENT
    record:
      headers:
        correlation.id: "${CID1}"
      key: |
        code: P1
      value: |
        sender: Source
        eventTsp: ${TIMESTAMP}
        body:
          code: P1
          label: Product 1
