name: Test Case 1
tags:
  - tag1
  - tag2
beforeAll: |
  BASE_TIMESTAMP = now()
  STEP1_1_CID = uuid()
steps:
  - name: Step n°1.1
    before: TIMESTAMP = BASE_TIMESTAMP + 1000
    broker: ${KAFKA_LOCAL_CONTEXT}
    topic: ${KAFKA_PREFIX}InputTopic
    keySerde: STRING
    valueSerde: AVRO
    action: SEND
    record:
      headers:
        correlation.id: "${STEP1_1_CID}"
        truc: machin
      key: |
        code: P1
        label: Product 1
      value: |
        sender: Source
        eventType: CREATE
        eventTsp: ${TIMESTAMP}
        body:
          code: P1
          label: Product 1
          commandAt: ${BASE_TIMESTAMP}
          sentAt: ${BASE_TIMESTAMP + 100}
          weight: 12030.5
    after: pause(100)
  - name: Step n°1.2
    broker: ${KAFKA_LOCAL_CONTEXT}
    topic: ${KAFKA_PREFIX}InputTopic
    valueSerde: STRING
    action: ABSENT
    record:
      timestamp: 123456789
      key: "P1"
      value: |
        code: "P1"
        count: 1
  - name: Unnamed
    broker: ${KAFKA_LOCAL_CONTEXT}
    topic: ${KAFKA_PREFIX}InputTopic
    action: PRESENT
    record:
      key: |
        code: P1
      value: |
        sender: Source
        eventTsp: ${TIMESTAMP}
        body:
          code: P1
          label: Product 1
  - name: Last Step
    broker: ${KAFKA_LOCAL_CONTEXT}
    topic: ${KAFKA_PREFIX}InputTopic2
    action: TODO
    record:
      key: "K1"

