# Divers
quarkus.banner.enabled=false
# Logs
quarkus.log.level=INFO
quarkus.log.min-level=INFO
quarkus.log.category."io.confluent".level=WARN
quarkus.log.category."io.quarkus".level=WARN
quarkus.log.category."org.apache".level=WARN
quarkus.log.category."fr.dcotton".min-level=TRACE
quarkus.log.category."fr.dcotton".level=DEBUG
%dev.quarkus.log.category."fr.dcotton".level=TRACE
%test.quarkus.log.category."fr.dcotton".level=DEBUG
quarkus.log.console.enable=true
quarkus.log.console.format=%1.1p %s%e%n
quarkus.log.console.level=ALL
quarkus.console.color=true
%test.quarkus.console.color=false
# Compilation
quarkus.package.type=native
quarkus.native.container-build=true
quarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:24.0.1.0-Final-java22
#quarkus.native.remote-container-build=true
quarkus.native.additional-build-args=-march=x86-64-v2,--initialize-at-build-time=org.apache.avro.reflect.ReflectData
quarkus.native.compression.level=10
# Kafka
quarkus.kafka.devservices.enabled=false
quarkus.apicurio-registry.devservices.enabled=false